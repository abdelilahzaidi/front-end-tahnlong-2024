<div class="container">
  <div class="d-flex justify-content-center align-items-center" class="create-user" style="">
    <div style="display: flex; margin-top: 80px;">
      <p class="mt-3">Créer une nouvelle facture</p>
      <button class="btn btn-success m-2" (click)="createFacture()">
        <i class="bi bi-person-plus-fill"></i>
      </button>
    </div>
  </div>
  <table class="table table-dark table-bordered table-striped text-white text-center" style="margin-top:20px; margin-bottom:100px;">
    <thead>
      <tr>
        <th>Date envoie</th>
        <th>Etat de paiement</th>
        <th>Montant</th>
        <th>Modifier ou supprimer les données</th>
        <th>Attribuer la facture</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.dateEnvoie | date:'yyyy-MM-dd' }}</td>
        <td>{{ invoice.etatDePaiement }}</td>
        <td>{{ invoice.montant }}</td>
        <td class="">
          <button class="btn btn-success ms-5">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-danger mx-5">
            <i class="bi bi-trash"></i>
          </button>
        </td>
        <td>
          <!-- Add corresponding data or action here -->
        </td>
      </tr>
    </tbody>
  </table>
  <div class="text-center my-4">
    <!-- Ajoutez ici les boutons de pagination si nécessaire -->
  </div>
</div>
