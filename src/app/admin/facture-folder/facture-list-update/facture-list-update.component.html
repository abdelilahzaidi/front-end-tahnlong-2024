<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header bg-primary">
          <h3 style="color: white" class="text-center">Modifier l'état de paiement de la facture</h3>
        </div>
        <div class="card-body text-danger" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>


        <div class="mb-3">
          <label for="selectUser" class="form-label">Choisir un utilisateur</label>
          <select class="form-select" id="selectUser" (change)="onUserSelect($event)">
            <option value="">Choisir un utilisateur...</option>
            <option *ngFor="let user of users" [value]="user.id">{{ user.first_name }} {{ user.last_name }}</option>
          </select>
        </div>


        <div class="mb-3" *ngIf="selectedUserId">
          <form [formGroup]="factureForm" (ngSubmit)="submit()">
            <div class="row m-5">
              <div class="col-md-6">
                <div>
                  <label for="etatPaiement" class="form-label">État de paiement</label>
                  <select class="form-select" formControlName="etatPaiement" id="etatPaiement" required>
                    <option value="true">Payé</option>
                    <option value="false">Non payé</option>
                  </select>
                </div>

                <div>
                  <label for="montant" class="form-label">Montant</label>
                  <input type="text" class="form-control" formControlName="montant" id="montant" />
                </div>

                <div class="d-flex justify-content-center align-items-center mt-3">
                  <button type="submit" class="btn btn-primary">Soumettre</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
