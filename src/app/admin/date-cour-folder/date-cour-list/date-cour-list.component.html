<div class="container" style="width : 30%;">
     <!-- Sélecteur d'année -->
     <div>
      <label for="year" class="form-label">Année</label>
      <select class="form-control" id="year" (change)="onYearChange($event)">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
  <table class="table table-dark table-bordered table-striped text-white" style="margin-top:20px; margin-bottom:100px;" >
    <thead>
      <tr>
        <th>Date de cours</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dc of dateCours" (click)="getdateCours()">
        <td>{{ dc.dateCour | date:'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
  </table>

  <div class="text-center my-4">
  </div>
</div>
