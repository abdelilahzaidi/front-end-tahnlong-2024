<div class="container">
  <div style="display: flex; margin-top: 80px">
    <p class="mt-3">Créer un nouvel événement</p>

    <button class="btn btn-success m-2" (click)="createEvent()">
      <i class="bi bi-person-plus-fill"></i>
    </button>
  </div>
  <table class="table table-dark table-bordered table-striped text-white text-center" style="margin-top: 20px; margin-bottom: 100px;">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Date de début</th>
        <th>Date de fin</th>
        <th>Actions</th>
        <th>Liste des participants</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>{{ event.nom }}</td>
        <td>{{ event.dateDebut | date : "yyyy-MM-dd" }}</td>
        <td>{{ event.dateFin | date : "yyyy-MM-dd" }}</td>
        <td>
          <button class="btn btn-danger mx-5" (click)="deleteEvent(event.id)">
            Supprimer
          </button>
        </td>
        <td>
          <select (click)="getParticipants(event.id)">
            <option value="">Lister les participants</option>
            <option *ngFor="let participant of participants" [value]="participant.id">
              {{ participant.first_name }} {{ participant.last_name }}
            </option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
