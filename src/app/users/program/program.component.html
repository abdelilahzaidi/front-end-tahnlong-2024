<div class="row">
  <div class="col-md-12">
    <div class="p-3 high-barre">
      <ul class="nav nav-pills">
        <li *ngFor="let action of actions">
          <button
          [ngClass]="
          action.route === currentAction
            ? 'btn btn-primary ms-1'
            : 'btn btn-outline-primary ms-1 mx-1'
        "

          >
            {{ action.title }}
            <i class="bi bi-{{ action.icon }}"></i>
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="p-3 high-barre">
  <div
    *ngIf="program"
    style="width: 90%; margin-right: 10px; margin-left: 45px; margin-top: 20px"
  >



    <ul class="navbar-nav" style="margin-left: 40px">
      <li class="nav-item">
        <a class="nav-link">Contenu du programme {{ program.title }} </a>
      </li>
    </ul>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <table>
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let technical of program.technicals">
                  <td>{{ technical.nom }}</td>
                  <td>{{ technical.description }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  style="width: 90%; margin-right: 10px; margin-left: 45px; margin-top: 20px"
>
  <span style="display: flex; margin: 10px 10 px 10px 10px">
    <div>
      <button class="btn btn-success" style="display: flex">
        <p style="margin-right: 10px">Activer ou desactiver le programme</p>
        <i class="bi bi-pencil-fill"></i>
      </button>
    </div>
  </span>
</div>
