<div class="p-3 high-barre" style="width: 100%; display: flex; align-items: end;  justify-content: center; align-items: center;">
  <div
    *ngIf="program"
    style="width: 70%; margin-right: 10px; margin-left: 45px; margin-top: 20px"
  >






    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h1 class="nav-link">Contenu du programme {{ program.title }} </h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Positions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Lap tan</td>
                  <td>image</td>

                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Lap tan</td>
                  <td>image</td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <table>
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let technical of program.technicals">
                  <td>{{ technical.nom }}</td>
                  <td>{{ technical.description }}</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  style="width: 90%; margin-right: 10px; margin-left: 45px; margin-top: 20px"
>

</div>
