<!-- Template pour la validation des présences -->
<div class="container">
  <!-- Section pour afficher les détails de la séance -->
  <div class="session-details mb-4">
    <h2>Détails de la séance</h2>
    <p><strong>ID de la séance :</strong> {{ seanceId }}</p>
    <p><strong>Objectif du cours :</strong> {{ objectifDuCour }}</p>
  </div>

  <!-- Section pour la validation des présences -->
  <div class="presence-validation">
    <h2>Validation des présences</h2>
    <form (ngSubmit)="onSubmit()" #presenceForm="ngForm">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Présence</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.user.first_name }}</td>
            <td>{{ user.user.last_name }}</td>
            <td>
              <label>
                <input type="radio" name="presence-{{ user.user.id }}" [(ngModel)]="user.presence" [value]="true">
                Présent
              </label>
              <label>
                <input type="radio" name="presence-{{ user.user.id }}" [(ngModel)]="user.presence" [value]="false">
                Absent
              </label>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Bouton de validation -->
      <button type="submit" class="btn btn-primary">Valider</button>
    </form>
  </div>
</div>
